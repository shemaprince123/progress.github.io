<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Chart</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Progress Chart</h1>
      <form id="progressForm">
        <div class="inputGroup">
          <label for="fullName">Full Name:</label>
          <input
            type="text"
            id="fullName"
            placeholder="Enter your full name"
            required
          />
        </div>
        <div class="inputGroup">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="inputGroup">
          <label for="season">Season:</label>
          <input
            type="text"
            id="season"
            placeholder="Enter the season"
            required
          />
        </div>
        <div class="inputGroup">
          <label for="profitLoss">Profit/Loss:</label>
          <input
            type="number"
            id="profitLoss"
            placeholder="Enter profit/loss"
            required
          />
        </div>
        <button type="submit">Submit</button>
      </form>
      <canvas id="myChart"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase-database.js"></script>
    <script src="script.js"></script>
  </body>
</html>
